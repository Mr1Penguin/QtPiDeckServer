name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      matrix:
        cfg:
        - { os: ubuntu-20.04, qt: 5.15.2, cc: gcc-8, cxx: g++-8, experimental: false }
        - { os: ubuntu-20.04, qt: 5.15.2, cc: gcc-10, cxx: g++-10, experimental: false }
        - { os: ubuntu-20.04, qt: 6.0.0, cc: gcc-10, cxx: g++-10, experimental: true }
        - { os: windows-latest, qt: 5.15.2, cc: cl, cxx: cl, experimental: false }
        - { os: windows-latest, qt: 6.0.0, cc: cl, cxx: cl, experimental: true }
        #os: [ubuntu-20.04, windows-latest, macos-latest]
        #qt: [5.15.2]
        #gcc: [8, 10]
        #experimental: [false]
        #include:
        #  - qt: 6.0.0
        #    gcc: 10
        #    experimental: true

    name: Qt${{ matrix.cfg.qt }} - ${{ matrix.cfg.cc }}[${{ matrix.cfg.os }}]
    continue-on-error: ${{ matrix.cfg.experimental }}

    steps:
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache-${{ matrix.cfg.qt }}

      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule sync --recursive
          git submodule update --init --force --recursive --depth=1
      - uses: lukka/get-cmake@latest
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '${{ matrix.cfg.qt }}'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Make build dir
        run: mkdir build

      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.cfg.os == 'windows-latest'

      - name: Run cmake
        run: cmake .. -G Ninja
        working-directory: build
        env:
          CC: ${{ matrix.cfg.cc }}
          CXX: ${{ matrix.cfg.cxx }}
      - name: Build project
        run: ninja
        working-directory: build
      - name: Test project
        run: ctest --output-on-failure
        working-directory: build
        env:
          LD_LIBRARY_PATH: ./QtPiDeckCommon
        if: matrix.cfg.os != 'windows-latest'
